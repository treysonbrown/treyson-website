<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background: Deep Black -->
  <rect width="100" height="100" rx="20" fill="#000000" />
  
  <!-- White Brackets -->
  <path 
    d="M25 25 H15 V75 H25 M75 25 H85 V75 H75" 
    fill="none" 
    stroke="white" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Pink Letters [TB] -->
  <text 
    x="50%" 
    y="52%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    fill="hsl(330, 100%, 50%)" 
    style="font-family: sans-serif; font-weight: 900; font-size: 38px; letter-spacing: -2px;"
  >TB</text>
</svg>
